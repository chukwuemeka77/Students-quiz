<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Quiz System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="text-center">
        <h1 class="mb-4">Welcome to the Exam Quiz</h1>
        <p>Select a category to begin:</p>
        <select id="category-select" class="form-select w-50 mx-auto mb-3">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="angularjs">AngularJS</option>
        </select>
        <button id="start-quiz" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="d-none">
        <div class="d-flex justify-content-between">
            <h2 id="question-number"></h2>
            <h3 id="timer">Time: 00:30</h3>
        </div>
        <p id="question-text" class="lead"></p>
        <div id="answer-buttons" class="d-grid gap-2"></div>
        <button id="next-question" class="btn btn-success mt-3 d-none">Next Question</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" class="d-none text-center">
        <h2>Quiz Completed!</h2>
        <p id="final-score" class="lead"></p>
        <button id="review-answers" class="btn btn-warning">Review Answers</button>
        <button id="view-leaderboard" class="btn btn-info">View Leaderboard</button>
        <button id="restart-quiz" class="btn btn-primary mt-3">Restart Quiz</button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-section" class="d-none">
        <h2 class="text-center">Leaderboard</h2>
        <ul id="leaderboard-list" class="list-group"></ul>
        <button id="back-to-home" class="btn btn-secondary mt-3">Back to Home</button>
    </div>
</div>

<script src="script.js"></script>
<script src="db.js"></script>
</body>
</html>
